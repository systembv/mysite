{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Entrar no BV SYSTEM{% endblock %}

{% block content %}
<div class=row">
	<div class="col-md-4 offset -md-4">
		<div class="card auth-card">
			<div class="card-body">
				<h4 class="card-title text-center">Entrar no BV SYSTEM</h4>

				<form method="post">
					{% csrf_token %}
					<input type="hidden" name="next" value="{{ next }}">

					{{ form|crispy }}

					<p></p>
					<button type="submit" class="btn btn-primary btn-block">Entrar</button>
				</form>

				<p class="change-form-p">Criar conta <a href="/accounts/register">Clique aqui!</a></p>
			</div>
		</div>
	</div>
</div>
{% endblock %}
